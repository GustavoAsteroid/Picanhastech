<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/PicanhasTech/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="/css/login.css">
</head>
<body>
   <div class="main-registro">
            <div class="card-registro">
                <h1>FAÇA AGORA SEU REGISTRO!</h1>
                <div class="textfield-r">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <div class="textfield-r">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield-r">
                    <label for="confirmar-senha">Confirme a Senha</label>
                    <input type="password" name="confirmar-senha" placeholder="Confirme a Senha">
                </div>
                <div class="recaptcha">
                    <!-- Recaptcha visual -->
                </div>
                <button class="btn-registro" onclick="window.location.href='/PicanhasTech/html/conta.html';">Completar Registro</button>
                 <p>Já tem uma conta? Faça <a href="/PicanhasTech/html/login.html" class="login-r">Login</a></p>
            </div>
</body>
</html>
